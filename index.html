<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Management System</title>
    <link rel="stylesheet" href="bsm.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>My Bookstore</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Books</a></li>
                    <li><a href="#">Add Book</a></li>
                    <li><a href="#">Search</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="container">
        <h2>Add Book</h2>
        <form id="addBookForm">
            <label for="title">Title:</label>
            <input type="text" id="title" required><br><br>
            <label for="author">Author:</label>
            <input type="text" id="author" required><br><br>
            <label for="genre">Genre:</label>
            <input type="text" id="genre" required><br><br>
            <label for="price">Price:</label>
            <input type="number" id="price" step="0.01" required><br><br>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" required><br><br>
            <button type="submit">Add Book</button>
        </form>
    </section>

    <section class="container">
        <h2><u>Book Listing</u></h2>
        <div class="book-listing">
            <!-- Book Cards will be dynamically added here -->
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 My Bookstore. All rights reserved.</p>
        </div>
    </footer>

    <script src="bsm.js"></script>
</body>
</html>
